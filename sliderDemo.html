<h3>$(selector).slider({options});</h3>
<p>jQuery plugin (<a href="jqueryUI/ui.slider.js">ui.slider.js</a>) used to create a slider/range slider UI.</p>

<h4>Example 1</h4>
<div id="example1" class="tabContainer">

            <div id="example-1-tab-1">
                <p>Slider that outputs a range between 0 and 300.</p>
            </div>
			<div id="example-1-tab-2" style="overflow:auto">
<div style="width:600px">
	<div class="range" style="text-align:center">current price range:&nbsp;<span></span></div>
	<div id='example1Slider' style="margin: 10px 0px;">
	<div class='ui-slider-handle'></div>
	<div class='ui-slider-handle'></div>	
	</div>
	<div style="float:left" class="leftHandler"></div>
	<div style="float:right" class="rightHandler"></div>
	<div style="clear:both; height:"></div>
</div>

<script type="text/javascript">
$('#example1Slider').slider({ min: 0, max: 300, startValue:20, range: true, slide: function(e,ui) { 
 
	$('.leftHandler').text($('#example1Slider').slider('value',0));
	$('.rightHandler').text($('#example1Slider').slider('value',1));
	$('.range span').text(Math.round(ui.range));

}});

$('#example1Slider').slider('moveTo',250,1);
$('.leftHandler').text($('#example1Slider').slider('value',0));
$('.rightHandler').text($('#example1Slider').slider('value',1));
</script>
